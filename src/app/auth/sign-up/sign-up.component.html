<div class="content-signup">
  <div class="question">
    <p id="question">{{questions[positionQ]}}</p>
  </div>

  <form id="inscription" [formGroup]='form' (submit)="onSignup()">
    <div class="field-name">
      <fa-icon [icon]="faUser"></fa-icon>
      <input id="username" formControlName="username" type="text" #inputUsername placeholder="Username" required>
      <fa-icon [icon]="faArrowRight" (click)="next1(inputUsername)"></fa-icon>
    </div>
    <div class="field-email inactive">
      <fa-icon [icon]="faArrowLeft" (click)="previous1()"></fa-icon>
      <fa-icon [icon]="faEnvelope"></fa-icon>
      <input type="email" formControlName="email" #inputEmail placeholder="Email" required email>
      <fa-icon [icon]="faArrowRight" class="arrow-left" (click)="next2(inputEmail)"></fa-icon>
    </div>
    <div class="field-password1 inactive">
      <fa-icon [icon]="faArrowLeft" (click)="previous2()"></fa-icon>
      <fa-icon [icon]="faKey"></fa-icon>
      <input id="password1" type="password" #inputPassword1 placeholder="Mot de passe" (input)="onPassword($event)" required>
      <fa-icon [icon]="faArrowRight" (click)="next3(inputPassword1)"></fa-icon>
    </div>
    <div class="field-password2 inactive">
      <fa-icon [icon]="faArrowLeft" (click)="previous3()"></fa-icon>
      <fa-icon [icon]="faKey"></fa-icon>
      <input type="password" placeholder="Confirmes ton mot de passe" formControlName="password" (input)="onConfirmPassword($event)" id="confirmPassword" required>
      <button #submit type="submit">hey</button>
      <fa-icon [icon]="faArrowRight" type="button" id="submit"></fa-icon>
    </div>
    <!-- <div class="field-finish inactive">
      <fa-icon [icon]="faArrowLeft"></fa-icon>
      <fa-icon [icon]="faHeart"></fa-icon>
      <p>Bienvenue <span id="user"></span> ! Réponds à quelques questions maintenant !</p>
      <fa-icon [icon]="faHeart"></fa-icon>
    </div> -->
  </form>

  <div class="error">
    <p id="error">{{errorMessage}}</p>
  </div>
</div>
